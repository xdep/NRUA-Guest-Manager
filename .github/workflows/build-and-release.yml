name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish self-contained exe
        run: dotnet publish -c Release -r win-x64 --self-contained true -o publish

      - name: Install InnoSetup
        run: choco install innosetup -y --no-progress

      - name: Build installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\setup.iss

      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: NRUAGuestManager-exe
          path: publish/NRUAGuestManager.exe

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: NRUAGuestManager-Setup
          path: installer/Output/*.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            publish/NRUAGuestManager.exe
            installer/Output/*.exe
          draft: true
          generate_release_notes: true
